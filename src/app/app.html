<h1>{{ title() }}</h1>

<hr />

<h2>Users List</h2>

<ul *ngIf="users().length > 0; else noData">
  <li *ngFor="let user of users()">
    <strong>ID:</strong> {{ user.id }} |
    <strong>Name:</strong> {{ user.firstName }}
  </li>
</ul>

<ng-template #noData>
  <p>No users available</p>
</ng-template>
